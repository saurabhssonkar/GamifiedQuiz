<div class="container mt-5">

  <div class="card bgimage" style="border-radius:25px">
    <div class="card-title mt-5 ">
      <div class="row mx-4 g-md-5">
        <div class="col-md-3">
          <img src="../../../assets/images/header_logo_bak.jpg" alt="logo" style="border-radius: 20px;">

        </div>
        <div class="col-md-6">
          <h5 style="margin-left: 8.5rem; margin-top: 10px; font-family: 'Courier New', Courier, monospace; font-weight: bold; font-size: 40px; color:#ffff">Selected Class</h5>

        </div>

      </div>
    </div>
    <div class="card-body">

      <p-carousel [value]="classList | async" [numVisible]="3" [numScroll]="1" [circular]="true"
        [responsiveOptions]="responsiveOptions" autoPlayInterval="100">
        <ng-template let-class | async pTemplate="item">
          <div class="border-1 surface-border border-round m-2 text-center py-5 px-3" [@fadeInRight]>
            <div class="card" style="border-radius:10px">
              <div class="mt-3">
                <a (click)="onClick( class.Classid)" [routerLink]="['/subject']">  
                  <img src="../../../assets/images/classicon/{{class.Classid}}.jpg" [alt]="class.Classid" class=" shadow-2"
                    style=" width: 250px; height: 250px;" />
                </a>
              </div>

              <div>
                <!-- <h6 class="quiz-subtitle text-justify" i18n>{{ quiz?.summary }}</h6> -->

                <!-- <div class="car-buttons mt-5">
                <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
                <p-button type="button" styleClass="p-button-success p-button-rounded mr-2"
                  icon="pi pi-star-fill"></p-button>
              </div> -->
              </div>
              </div>
            </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
