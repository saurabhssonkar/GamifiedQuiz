                    </a>

                </div>
                <div class="col-md-6">
                    <h5 style=" margin-left: 7.2em; margin-top: 40px; font-size:2em; font-weight: bold; color: #fff;">
                        Selected Books</h5>

                </div>

            </div>
        </div>

            <ng-container *ngIf="bookList; else noData">
                <p-carousel [value]="bookList | async" [numVisible]="3" [numScroll]="1" [circular]="true"
                    [responsiveOptions]="responsiveOptions" autoPlayInterval="100">
                    <ng-template let-book | async pTemplate="item">
                        <div class="border-1 surface-border border-round m-2 text-center " [@fadeInUp]>
                            <div class="card scale" style="border-radius:20px">
                                <div class="mt-3">
                                    <a [routerLink]="['/chapter']" (click)="onClick(book.BookID)">
                                        <img src={{book.ImagePath}} [alt]="book.BoardName" class=" shadow-2 scale1"
                                            style=" width: 250px; height: 250px;" />
                                    </a>
                                    <h4 class="mb-1">{{book.BoardName}}</h4>
                                </div>
                            </div>
                            <div>


                                <div class="car-buttons mt-5">
                                    <p-button type="button" styleClass="p-button p-button-rounded mr-2"
                                        icon="pi pi-search"></p-button>
                                    <p-button type="button" styleClass="p-button-success p-button-rounded mr-2"
                                        icon="pi pi-star-fill"></p-button>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </p-carousel>
            </ng-container>

        </div>
    </div>
</div>

<ng-template #noData>
    <div>Data is not found</div>
</ng-template>
