<div class="container mt-5 ">
  <div class="card bgimage" style="border-radius:25px">
    <div class="card-title mt-5 ">
      <div class="row mx-4 g-md-5">
        <div class="col-md-3">
          <a [routerLink]="['/select']" >
          <img src="../../../assets/images/header_logo_bak.jpg" alt="logo" style="border-radius: 20px;">
        </a>

        </div>
        <div class="col-md-6">
          <h5 style=" margin-left: 7.2em; margin-top: 40px; font-size:2em; font-weight: bold; color: #fff;">
            Select Subject</h5>

        </div>

      </div>
    </div>

    <div class="card-body ">

      <p-carousel [value]="Subject$ | async" [numVisible]="3" [numScroll]="3" [circular]="true"
        [responsiveOptions]="responsiveOptions" autoPlayInterval="100">
        <ng-template let-subject | async pTemplate="item">
          <div class="border-1 surface-border border-round m-2 text-center py-5 px-3" [@fadeInOut]>
            <div class="card scale" style="border-radius:20px">

              <div class="mt-3 ">
                <a (click)="onClick(subject.id)" [routerLink]="['/books']">
                  <img src={{subject.ImagePath}} [alt]="subject.Name" class=" shadow-2 scale1 "
                    style="width: 250px; height: 250px;" />
                </a>
                <h1 class="text-decoration-none ">{{subject.Name}}</h1>
              </div>

              <!--   
                      <div class="mt-3 ">
                          <a [routerLink]="['/books']">
                              <img [src]="data.path" [alt]="subject.Name" class="shadow-2 scale1"
                                  (error)="onImageError()" style="width: 250px; height: 250px;" />
                              <h1 class="text-decoration-none">{{ subject.Name }}</h1>
                          </a>
                      </div> -->

              <!-- <ng-template #loadingTemplate>
                <div class="text-center">
                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                </div>
              </ng-template>
               -->
          </div>
          </div>

        </ng-template>
      </p-carousel>


    </div>
  </div>
</div>
