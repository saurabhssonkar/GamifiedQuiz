<div class="container mt-5 ">
    <div class="card bgimage" style="border-radius:25px">
        <div class="card-title mt-5 ">
            <div class="row mx-4 g-md-5">
                <div class="col-md-3">
                    <img src="https://edumitram.co.in/images/logo.png" alt="logo" style="height: 90px;">

                </div>
                <div class="col-md-6">
                    <h5 style=" margin-left: 7.2em; margin-top: 40px; font-size:2em; font-weight: bold; color: #fff;">
                        Selected Class</h5>

                </div>

            </div>
        </div>

        <div class="card-body ">

            <p-carousel [value]="Subject" [numVisible]="3" [numScroll]="3" [circular]="true"
                [responsiveOptions]="responsiveOptions" autoPlayInterval="100">
                <ng-template let-subject pTemplate="item">
                    <div class="border-1 surface-border border-round m-2 text-center py-5 px-3" [@fadeInOut]>
                        <div class="card scale" style="border-radius:20px">

                            <div class="mt-3 ">
                                <a [routerLink]="['/books']">
                                    <img
                                        src={{subject.ImagePath}}
                                        [alt]="subject.Name"
                                        class=" shadow-2 scale1 "
                                        style="width: 250px; height: 250px;" />
                                    <h1 class="text-decoration-none ">{{subject.Name}}</h1>
                                </a>
                            </div>

                         <!--   
                            <div class="mt-3 ">
                                <a [routerLink]="['/books']">
                                    <img [src]="data.path" [alt]="subject.Name" class="shadow-2 scale1"
                                        (error)="onImageError()" style="width: 250px; height: 250px;" />
                                    <h1 class="text-decoration-none">{{ subject.Name }}</h1>
                                </a>
                            </div> -->

                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
</div>
